<div id="account">	
	<div id="forgotPassword">
		<h3>Forgot Password</h3>
		<p>Enter your email address to retrieve your password.</p>		
		<form id="forgotPasswordForm" th:action="@{/forgotPassword}" method="post">
			<div class="form50">
				<label for="emailAddress">Email</label>
				<input type="text" name="emailAddress" class="field50" />
			</div>
			<div class="login_register"><input class="reset_password_button" type="submit" value="Reset Password"/></div>
		    <div class="form50">
                <a class="account" th:href="@{/login}">Login</a> 
			</div>
			<div class="form50">
				<a class="account" th:href="@{/register}">Register</a>
			</div>
		</form>
	</div>
</div>
