<blc:head pageTitle="Broadleaf Demo" />

<body>
<div id="notification_bar"></div>
<header th:substituteby="layout/partials/header" />

<div id="content" class="width_setter group" role="main">

    <nav th:substituteby="layout/partials/nav" />

    <div class="manage-account-container clearfix">

        <ul th:substituteby="account/partials/accountMenu" />
        
        <div th:if="${wishlist != null and !#lists.isEmpty(wishlist.discreteOrderItems)}">
	        <table th:substituteby="account/partials/wishlistItemsTable"></table>
        </div>
        
        <div th:unless="${wishlist != null and !#lists.isEmpty(wishlist.discreteOrderItems)}">
            <h3>You do not have any items in your wishlist</h3>
        </div>
        
    </div>
</div>

<footer th:substituteby="layout/partials/footer" />

</body>
</html>
