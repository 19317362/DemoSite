<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<blc:head pageTitle="Broadleaf Demo - Heat Clinic" />

<body>
	<div id="notification_bar"></div>
	<header th:substituteby="partials/header" />
	
	<div id="content" class="width_setter group" role="main">
	
		<nav th:substituteby="partials/nav" />
			
		<blc:content contentType="Homepage Banner Ad" />	   
		<div id="banners">
			<a th:href="@{${contentItem['targetUrl']}}"><img th:src="@{${contentItem['imageUrl']}}" alt="Buy One Get One" /></a>		
		</div>
		
	    <blc:content contentType="Homepage Middle Promo Snippet" />	
		<div id="home_feature" th:utext="${contentItem['htmlContent']}"></div>
		
		<blc:content contentType="Homepage Featured Products Title" />    
		<div class="title_bar" th:text="${contentItem['messageText']}"></div>
		
		<ul id="products" class="group" th:remove="all-but-first">
				<li th:each="product : ${products}" th:object="${product}">
					<div th:if="*{featuredProduct}" class="new_badge">New!</div>
					<div class="image">
						<a th:href="@{*{url}}">
						<img th:src="@{*{productMedia['primary'].url}}" alt="Sauce Image" />
						<div class="price">
							<div blc:price="*{defaultSku.salePrice}" th:if="*{defaultSku.onSale}" th:classappend="*{defaultSku.onSale}? 'sale'"></div>
							<div blc:price="*{defaultSku.retailPrice}" th:classappend="*{defaultSku.onSale}? 'has-sale'"></div>
						</div>
						</a>
					</div>
					<div class="content">
						<div class="title" th:text="*{name}"></div>
						<p th:text="*{longDescription}"></p>
					</div>
					
					<div th:substituteby="partials/productActions"></div>
				</li>
			</ul>
	</div>
	
	<footer th:substituteby="partials/footer" />
	
</body>
</html>
