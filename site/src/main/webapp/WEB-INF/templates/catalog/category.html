<!DOCTYPE HTML>

<blc:head pageTitle="Broadleaf Demo - Heat Clinic - Browse" />

<body>
	<div id="notification_bar"></div>
	<header th:substituteby="layout/partials/header" />
	
	<div id="content" class="width_setter group" role="main">
	
		<nav th:substituteby="layout/partials/nav" />
		
		<section id="left_column">
	
			<header>
				<h1>Viewing All Hot Sauces</h1>
				<div id="sort">
					Sort by:
					<select id="sortby">
						<option value="awesomeness">Awesomeness</option>
					</select>
				</div>
			</header>
			
			<ul id="products" class="group">
				<li th:each="product : ${products}" th:object="${product}" th:include="catalog/partials/productListItem" th:remove="tag"></li>
			</ul>
			
		</section>
	
		<section id="right_column">
			<header>Filter your results</header>
			<div id="options">
				<div class="section">
					<h3>Choose Manufacturers to Show</h3>
					<div class="maker"><input type="checkbox" id="makers[]" name="Bull Snort" /> Bull Snort</div>
					<div class="maker"><input type="checkbox" id="makers[]" name="Spice Exchange" /> Spice Exchange</div>
				</div>
				
				<div th:substituteby="catalog/partials/rightHandBannerAds" />
				
				<div th:substituteby="catalog/partials/rightHandFeaturedProducts" />
				
			</div>
		</section>
			
	</div>
	
	<footer th:substituteby="layout/partials/footer" />
	
</body>
</html>
