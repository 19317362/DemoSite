<!DOCTYPE HTML>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<blc:head pageTitle="Broadleaf Demo - Heat Clinic - Browse" />

<body>
	<div id="notification_bar"></div>
	<header th:substituteby="layout/partials/header" />
	
	<div id="content" class="width_setter group" role="main">
	
		<nav th:substituteby="layout/partials/nav" />
		
		<section id="left_column">
	
			<header>
				<h1>Viewing All Hot Sauces</h1>
				<div id="sort">
					Sort by:
					<select id="sortby">
						<option value="awesomeness">Awesomeness</option>
					</select>
				</div>
			</header>
			
			<ul id="products" class="group">
				<li th:each="product : ${products}" th:object="${product}" th:include="catalog/partials/productListItem" th:remove="tag"></li>
			</ul>
			
		</section>
	
		<section id="right_column">
			<header>Filter your results</header>
			<div id="options">
				<div th:each="facet : ${facets}" th:object="${facet}" class="section">
					<h3 th:text="*{facet.searchFacet.label}"></h3>
					<div th:each="value : *{facetValues}" class="maker">
						<input type="checkbox" blc:facetvalue="${value}" />
						
						<span th:if="${value.value != null}" th:remove="tag"
							th:text="${value.value}"></span>
							
						<span th:unless="${value.value != null}" th:remove="tag">
							<span blc:price="${value.minValue}" th:remove="tag"></span>
							<span th:text="${value.maxValue == null ? ' or more' : ' - '}" th:remove="tag"></span>
							<span th:if="${value.maxValue != null}" blc:price="${value.maxValue}" th:remove="tag"></span>
						</span>
						
						<span th:if="${facet.showQuantity}" th:text="${value.quantity}"></span>
					</div>
				</div>
				
				<div th:substituteby="catalog/partials/rightHandBannerAds" />
				
				<div th:substituteby="catalog/partials/rightHandFeaturedProducts" />
				
			</div>
		</section>
			
	</div>
	
	<footer th:substituteby="layout/partials/footer" />
	
</body>
</html>
