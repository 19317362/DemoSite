<div id="cart">
	<table id="cart_products">
		<thead>
			<tr>
				<th colspan="2">Item</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Discount</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${cart.discreteOrderItems}" th:object="${item}">
				<td><img th:src="@{*{product.productMedia['primary'].url}}" width="60" th:alt="*{product.name}" /></td>
				<td class="name" th:text="*{product.name}"></td>
				<td align="center">
					<input th:id="${'rows' + itemStat.index + '.orderItem.id'}" th:name="${'rows[' + itemStat.index + '].orderItem.id'}" type="hidden" th:value="*{id}"/>
		            <input th:id="${'rows' + itemStat.index + '.quantity'}" th:name="${'rows[' + itemStat.index + '].quantity'}" class="quantityInput" style="width:30px" type="text" th:value="*{quantity}" maxlength="3" autocomplete="off"/><br />
		            <input type="submit" name="updateItemQuantity" id="updateQuantity" value="Update" class="cartButton" /><br />
				  	<a class="cartLinkBtn" href="">Remove</a>
				</td>
				<td align="center" blc:price="*{price}"></td>
				
				<td align="center" th:if="*{adjustmentValue.zero}">---</td>
				<td align="center" th:unless="*{adjustmentValue.zero}" blc:price="*{adjustmentValue}" ></td>
				
				<td align="center" class="value" th:text="*{price.multiply(quantity)}"></td>
			</tr>
		</tbody>
	</table>
	
	<div id="cart_total" class="group">
		<h3>Your Current Subtotal</h3>
		<div id="subtotal" blc:price="${cart.subTotal}"></div>
		<p>Subtotal does not yet include applicable tax or shipping and handling charges.</p>
		<div id="checkout"><a href="checkout.html" target="_top">Checkout</a></div>
		<p><a href="hot_sauces.html" target="_top">&laquo; Continue Shopping</a></p>
	</div>
	
	<div id="cart_promo">
		<label for="promoCode">Promo Code:</label>
		<input id="promoCode" name="promoCode" type="text" value="" maxlength="10" autocomplete="off"/>
		<input type="submit" id="addPromo" name="addPromo" value="Apply Discount" class="cart_button" />
	</div>

</div>
