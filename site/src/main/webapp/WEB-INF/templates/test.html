<th:block th:object="${product.defaultSku}">
    <h1 th:text="*{name}"></h1>
    <h1 th:text="${#blc.getCurrentUrl()}"></h1>
    <div blc:price="*{retailPrice}" th:classappend="*{onSale}? 'has-sale'"></div>
    
    <blc:form method="POST" action="/test">
        <input type="submit" />
    </blc:form>
    
    
    <blc:form enctype="multipart/form-data" method="POST" th:action="@{/test}">
        <input type="submit" />
    </blc:form>
    
    <blc:form enctype="multipart/form-data" method="POST" action="/test">
        <input type="submit" />
    </blc:form>
    
    <blc:form th:method="${(true) ? 'GET' : 'POST'}" th:action="@{/test}">
        <input type="submit" />
    </blc:form>
    
    <blc:bundle name="lib.js" 
                mapping-prefix="/js/"
                async="true"
                files="plugins.js,
                       libs/jquery.MetaData.js,
                       libs/jquery.rating.pack.js,
                       libs/jquery.dotdotdot-1.5.1.js" />
    
    <blc:bundle name="heatclinic.js" 
                mapping-prefix="/js/"
                files="BLC.js,
                       heatClinic.js,
                       cartOperations.js,
                       checkoutOperations.js,
                       globalOnReady.js,
                       manageAccountOperations.js,
                       reviewOperations.js" />
    
</th:block>
