<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-image/core-image.html">
<link rel="import" href="/web-components/data/blc-data.html">

<polymer-element name="hc-cart-info">
	<template>
		<blc-data-cart customerId="200" cart="{{cart}}"></blc-data-cart>
	
		<template repeat="{{discreteOrderItem in cart.discreteOrderItems}}">
			<hc-cart-item productId="{{discreteOrderItem.product.id}}"></hc-cart-item>
		</template>
	
		<style>
			#container {
				background-color:#E40037;
			}
		</style>
	</template>
	<script>
		Polymer({
			openCart: function() {
				this.shadowRoot.querySelector('#cart-dialog').open();
			}
		});
	</script>
</polymer-element>
