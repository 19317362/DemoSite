<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-update-item-in-cart">
	<template>
		<core-ajax
		    auto="false"
		    method="PUT"
		    url="/api/v1/cart/items/{{itemId}}?customerId={{customerId}}&quantity={{quantity}}&priceOrder={{priceOrder}}"
		    contentType="application/json"
		    handleAs="json"
		    on-core-response="{{onResponse}}"
		    on-core-error="{{onError}}"
		    on-core-complete="{{onComplete}}"></core-ajax>
	</template>
	<script>
		Polymer({
		    go: function() {
		    	this.shadowRoot.querySelector('core-ajax').go();
		    },
		    onResponse: function(event) {
		    	this.fire('response', event);
		    },
		    onError: function(event) {
		    	this.fire('error', event);
		    },
		    onComplete: function(event) {
		    	this.fire('complete', event);
		    },
		    
			publish: {
				customerId: {
					value: 1,
					reflect: true
				},
				itemId: {
					value: 0,
					reflect: true
				},
				quantity: {
					value: 1,
					reflect: true
				},
				priceOrder: {
					value: true,
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
