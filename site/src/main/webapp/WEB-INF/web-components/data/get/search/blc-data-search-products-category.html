<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-search-products-category" attributes="auto">
	<template>
		<core-ajax
		    auto="{{auto}}"
		    url="/api/v1/catalog/search/category/{{categoryId}}/products?q={{query}}&page={{page}}&pageSize={{pageSize}}"
		    contentType="application/json"
		    handleAs="json"
		    response="{{products}}"></core-ajax>
	</template>
	<script>
		Polymer({
		    auto:true,
		    go: function() {
		    	document.querySelector('core-ajax').go();
		    },
		    
			publish: {
				categoryId: {
					value: 1,
					reflect: true
				},
				query: {
					value: "*",
					reflect: true
				},
				page: {
					value: 1,
					reflect: true
				},
				pageSize: {
					value: 15,
					reflect: true
				},
				
				products: {
					value: {},
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
