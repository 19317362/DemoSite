<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-orders" attributes="auto">
	<template>
		<core-ajax
		    auto="{{auto}}"
		    url="/api/v1/cart?customerId={{customerId}}&orderStatus={{orderStatus}}"
		    contentType="application/json"
		    handleAs="json"
		    response="{{orders}}"></core-ajax>
	</template>
	<script>
		Polymer({
		    auto: true,
		    go: function() {
		    	document.querySelector('core-ajax').go();
		    },
		    
			publish: {
				customerId: {
					value: 1,
					reflect: true
				},
				orderStatus: {
					value: 'SUBMITTED',
					reflect: true
				},
				
				orders: {
					value: [],
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
