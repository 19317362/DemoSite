<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-categories" attributes="auto">
	<template>
		<core-ajax
		    auto="{{auto}}"
		    url="/api/v1/catalog/categories?name={{name}}&limit={{limit}}&offset={{offset}}"
		    contentType="application/json"
		    handleAs="json"
		    response="{{categories}}"></core-ajax>
	</template>
	<script>
		Polymer({
		    auto: true,
		    go: function() {
		    	document.querySelector('core-ajax').go();
		    },
		    
			publish: {
				name: {
					value: '',
					reflect: true
				},
				limit: {
					value: 20,
					reflect: true
				},
				offset: {
					value: 0,
					reflect: true
				},
				
				categories: {
					value: [],
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
