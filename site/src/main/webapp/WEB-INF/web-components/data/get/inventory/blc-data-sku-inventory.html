<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-sku-inventory" attributes="auto">
	<template>
		<core-ajax
		    auto="{{auto}}"
		    url="/api/v1/catalog/sku/inventory?id={{skuId}}"
		    contentType="application/json"
		    handleAs="json"
		    response="{{inventorySkus}}"></core-ajax>
	</template>
	<script>
		Polymer({
		    auto: true,
		    go: function() {
		    	document.querySelector('core-ajax').go();
		    },
		    
			publish: {
				skuId: {
					value: '',
					reflect: true
				},
				
				inventorySkus: {
					value: [],
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
