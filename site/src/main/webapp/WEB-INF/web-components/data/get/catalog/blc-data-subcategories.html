<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-subcategories" attributes="auto">
	<template>
		<core-ajax
		    auto="{{auto}}"
		    url="/api/v1/catalog/category/{{categoryId}}/categories?active={{active}}&limit={{limit}}&offset={{offset}}"
		    contentType="application/json"
		    handleAs="json"
		    response="{{categories}}"
		    on-core-response="{{onResponse}}"
		    on-core-error="{{onError}}"
		    on-core-complete="{{onComplete}}"></core-ajax>
	</template>
	<script>
		Polymer({
		    auto: true,
		    go: function() {
		    	this.shadowRoot.querySelector('core-ajax').go();
		    },
		    onResponse: function(event) {
		    	this.fire('response', event);
		    },
		    onError: function(event) {
		    	this.fire('error', event);
		    },
		    onComplete: function(event) {
		    	this.fire('complete', event);
		    },
		    
			publish: {
				categoryId: {
					value: 1,
					reflect: true
				},
				active: {
					value: true,
					reflect: true
				},
				limit: {
					value: 20,
					reflect: true
				},
				offset: {
					value: 0,
					reflect: true
				},
				
				categories: {
					value: [],
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
