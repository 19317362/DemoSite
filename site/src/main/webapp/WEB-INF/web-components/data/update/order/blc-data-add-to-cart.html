<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-add-to-cart">
	<template>
		<core-ajax
		    auto="false"
		    method="POST"
		    url="/api/v1/cart/{{categoryId}}/{{productId}}/{{skuId}}?customerId={{customerId}}&quantity={{quantity}}&priceOrder={{priceOrder}}"
		    contentType="application/json"
		    handleAs="json"></core-ajax>
	</template>
	<script>
		Polymer({
		    go: function() {
		    	this.shadowRoot.querySelector('core-ajax').go();
		    },
		    
			publish: {
				customerId: {
					value: 1,
					reflect: true
				},
				categoryId: {
					value: 1,
					reflect: true
				},
				productId: {
					value: 1,
					reflect: true
				},
				skuId: {
					value: 1,
					reflect: true
				},
				quantity: {
					value: 1,
					reflect: true
				},
				priceOrder: {
					value: true,
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
