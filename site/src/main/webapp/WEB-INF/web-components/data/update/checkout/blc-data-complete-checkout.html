<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-complete-checkout">
	<template>
		<core-ajax
		    auto="false"
		    method="POST"
		    url="/api/v1/cart/checkout?customerId={{customerId}}"
		    contentType="application/json"
		    handleAs="json"></core-ajax>
	</template>
	<script>
		Polymer({
		    go: function() {
		    	document.querySelector('core-ajax').go();
		    },
		    
			publish: {
				customerId: {
					value: 1,
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
