<link rel="import" href="/web-components/lib/polymer/polymer.html">
<link rel="import" href="/web-components/lib/core-ajax/core-ajax.html">

<polymer-element name="blc-data-remove-offer-from-cart">
	<template>
		<core-ajax
		    auto="false"
		    method="DELETE"
		    url="/api/v1/cart/offer?customerId={{customerId}}&promoCode={{promoCode}}&priceOrder={{priceOrder}}"
		    contentType="application/json"
		    handleAs="json"></core-ajax>
	</template>
	<script>
		Polymer({
		    go: function() {
		    	document.querySelector('core-ajax').go();
		    },
		    
			publish: {
				customerId: {
					value: 1,
					reflect: true
				},
				promoCode {
					value: '',
					reflect: true
				},
				priceOrder: {
					value: true,
					reflect: true
				}
			}
		});
	</script>
</polymer-element>
